<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div id="logoWrapper">
            <div id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div id="textLogo">
                <p>dimalanovenko.<span>cv</span></p>
            </div>
        </div>
        <div id="navWrapper">
            <nav>
                <ul>
                    <li id="homeHref">
                        Home
                        <div class="hiddenDiv"></div>
                    </li>
                    <li id="aboutHref">
                        About
                        <div class="hiddenDiv"></div>
                    </li>
                    <li id="projectsHref">
                        Projects
                        <div class="hiddenDiv"></div>
                    </li>
                    <li id="contactHref">
                        Contact
                        <div class="hiddenDiv"></div>
                    </li>
                </ul>
            </nav>
            <div id="githubHeader">
                <img src="./img/github.png" alt="github">
            </div>
        </div>
    </header>
    <main>
        <div id="mainTitle">
            <h1>Contact</h1>
            <div class="mainTitleUndrl"></div>
        </div>
        <div id="mainContainer">
            <div>
                <img src="./img/gmail.png" alt="">
                <h1>Email</h1>
                <p>dimalanovenko0@gmail.com</p>
            </div>
            <div>
                <img src="./img/telegram.png" alt="">
                <h1>Telegram</h1>
                <p>t.me/ldimitro</p>
            </div>
            <div>
                <img src="./img/phone.png" alt="">
                <h1>Phone number</h1>
                <p>+49 176 62444384</p>
            </div>
        </div> 
    </main>
    <section>
        <div id="contactTitle">
            <h1>Send a request</h1>
            <div class="mainTitleUndrl2"></div>
        </div>
        <div id="sectionContainer">
            <div class="sectionContainerTop">
                <div>
                    <p>Name*</p>
                    <input type="text">
                </div>
                <div>
                    <p>Email*</p>
                    <input type="email">
                </div>
            </div>
            <div class="sectionContainerBottom">
                <div>
                    <p>Description*</p>
                    <input type="text">
                </div>
                <button id="submit">Submit</button>
            </div>
            
        </div>
    </section>
    <script src="contact.js"></script>
</body>
</html>
